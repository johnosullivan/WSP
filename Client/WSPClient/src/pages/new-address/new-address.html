<!--

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><ion-icon name="book"></ion-icon> &nbsp; New Address</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-item>
    <ion-label>Address</ion-label>
    <ion-input [(ngModel)]="addressdata.address" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>City</ion-label>
    <ion-input [(ngModel)]="addressdata.city" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>State</ion-label>
    <ion-input [(ngModel)]="addressdata.state" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Zip</ion-label>
    <ion-input [(ngModel)]="addressdata.zip" type="text"></ion-input>
  </ion-item>


  <button (click)="create()" ion-button full>
<ion-icon name="plus"></ion-icon>&nbsp;  Create</button>

</ion-content>
