<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> &nbsp; Account Details</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

<div *ngIf="type == 0">

  <ion-item>
    <ion-label>First</ion-label>
    <ion-input [(ngModel)]="data.first" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Middle</ion-label>
    <ion-input [(ngModel)]="data.middle" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Last</ion-label>
    <ion-input [(ngModel)]="data.last" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Email</ion-label>
    <ion-input [(ngModel)]="data.email" type="text"></ion-input>
  </ion-item>

</div>

<div *ngIf="type == 1">

  <ion-item>
    <ion-label>First</ion-label>
    <ion-input [(ngModel)]="data.first" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Middle</ion-label>
    <ion-input [(ngModel)]="data.middle" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Last</ion-label>
    <ion-input [(ngModel)]="data.last" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Email</ion-label>
    <ion-input [(ngModel)]="data.email" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Company</ion-label>
    <ion-input [(ngModel)]="data.company" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Homepage</ion-label>
    <ion-input [(ngModel)]="data.homepage" type="text"></ion-input>
  </ion-item>

</div>

<button (click)="save()" ion-button full>Save</button>


</ion-content>
