<ion-header>

  <ion-navbar>
    <ion-title>Checkout</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-card *ngFor="let item of data.getCart()">

   <ion-item>
     <h2>{{ item.name }} ({{ item.amount }})</h2>
     <p>{{ item.partnerid }} - {{ item.cost }} {{ item.curcode }}  </p>
   </ion-item>

 </ion-card>

<ion-item>
  <ion-label>Select Shipping Address</ion-label>
  <ion-select [(ngModel)]="address">
    <ion-option *ngFor="let item of data.getAddresses()" value="{{item['id']}}">{{item['address']}}</ion-option>
  </ion-select>
</ion-item>

<br>

 <button *ngIf="address != ''" (click)="process()" ion-button full>Review</button>


</ion-content>
