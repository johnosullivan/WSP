<!--
  Generated template for the ViewOrder page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title><ion-icon name="list-box"></ion-icon> &nbsp; View Order</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-card>
 <ion-item>
   <h2>Comfirmation #: ({{data.status}})</h2>
   {{data.comfirm}}
 </ion-item>
</ion-card>


<ion-card>
<ion-item>
  <h2>Shipping Address #:</h2>
</ion-item>
<ion-item>
  {{data.customer}}
</ion-item>
<ion-item>
  {{data.address}}
</ion-item>
</ion-card>


<ion-card *ngFor="let item of data.items">

 <ion-item>
   <h2>{{ item.productname }} Q: {{ item.q }}</h2>
 </ion-item>

</ion-card>



</ion-content>
