<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><ion-icon name="call"></ion-icon> &nbsp; New Phone</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-item>
    <ion-label>Phone</ion-label>
    <ion-input [(ngModel)]="data.phone" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Type</ion-label>
    <ion-input [(ngModel)]="data.type" type="text"></ion-input>
  </ion-item>


  <button (click)="create()" ion-button full>
<ion-icon name="plus"></ion-icon>&nbsp;  Create</button>

</ion-content>
