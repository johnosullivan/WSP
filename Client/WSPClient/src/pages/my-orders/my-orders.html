<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><ion-icon name="list-box"></ion-icon> &nbsp; My Orders</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card *ngFor="let item of orders">

   <ion-item>
     <h2>{{ item.customer }} - </h2>
     <p>{{ item.address }} ({{ item.status }})</p>
     <p>Confirm#: {{ item.id }}</p>
   </ion-item>

 </ion-card>

</ion-content>
