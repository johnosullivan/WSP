<ion-header>

  <ion-navbar>
    <ion-title>New Product</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-item>
    <ion-label>Name</ion-label>
    <ion-input [(ngModel)]="data.name" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Description</ion-label>
    <ion-input [(ngModel)]="data.description" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Cost</ion-label>
    <ion-input [(ngModel)]="data.cost" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>CurCode</ion-label>
    <ion-input [(ngModel)]="data.curcode" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Inventory</ion-label>
    <ion-input [(ngModel)]="data.invein" type="text"></ion-input>
  </ion-item>

  <div>
    <br>
    <button (click)="create()" ion-button full>
  <ion-icon name="add"></ion-icon>&nbsp;  Create</button>
  </div>

</ion-content>
