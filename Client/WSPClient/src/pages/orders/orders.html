<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><ion-icon name="list-box"></ion-icon> &nbsp; Orders</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-card *ngFor="let item of data">

   <ion-item>
     <p>{{ item.shipping }}</p>
     <p>({{ item.orderstatus }})
     <p>Comfirmation#:</p>
     <p>{{ item.comfirm }}</p>
     <p>Products:</p>
     <div *ngFor="let p of item.items">
       <p>{{ p.productname }} - ({{p.q}})</p>
     </div>
   </ion-item>
   <div padding>
    <button *ngFor="let l of item.link" ion-button (click)="linkexcute(l)" color="light" full>{{l.ref}}</button>
   </div>
  </ion-card>

</ion-content>
